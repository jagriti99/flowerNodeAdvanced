<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/styles/styles.css" />
    <script src="/js/addHandler.js"></script>
    <title>Add Flower</title>
</head>
<body>
    <main>
        <h1>Add new Flower</h1>
        <div class="fields">
            <div>
                <label>Id: <input type="text" id="flowerId"></label>
            </div>
            <div>
                <label>Name: <input type="text" id="name"></label>
            </div>
            <div>
                <label>Site: <input type="text" id="site"></label>
            </div>
            <div>
                <label>Farmer: <input type="text" id="farmer"></label>
            </div>
            <div>
                <label>UnitPrice: <input type="text" id="unitPrice"></label>
            </div>
        </div>
        <button id="submit">Submit</button>
        <div id="messagearea"></div>
        <a href="/"><button>Menu</button></a>
    </main>
   

</body>
</html>
